{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container-fluid my-4 px-0">

    <img src="\static\5.jpg"  style="width: 520px; height: 550px;" class="d-block w-100" alt="...">
    <h1 class="text-center"> Contact Us</h1>
</div>
<div class="container py-4">
<form method="post" action="/contact">
  {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Please Enter your Name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Please Enter your Email">
    </div>
    
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Please Enter your Phone  Number">
    </div>
    
    
    <div class="form-group">
      <label for="desc">Add Your Experience</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="submit"> Submit </button>

  </form>
</div>
{% endblock body %}
